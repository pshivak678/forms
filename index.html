<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body style="background-color: rgb(214, 231, 181);">
    <div class="main">
    <img src="https://retailinsider.b-cdn.net/wp-content/uploads/2022/02/grocery-1-1068x712.png" 
    alt="Shopping Image" style="width: 700px; height:800px; margin: 0cm;" >
    <div class="text-block"><b>WELCOME TO OUR STORE.<br> SIGN UP FOR DELIVERY</b></div>
    <div class="form">
        <h2>Your favourites,<br>delivered</h2>
        <form action="#" method="post" class="main-form">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <label for="first-name">FIRST NAME</label>
            <input type="textarea" id="first-name" placeholder="FIRST NAME" :focus>
            <label for="last-name">LAST NAME</label>
            <input type="textarea" id="last-name" placeholder="LAST NAME"><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </fieldset>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <label for="email-id">EMAIL ID</label>
            <input type="email" id="email-id" placeholder="JOE@EXAMPLE.COM">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" placeholder="+1-444-555-6666"><br>
        </fieldset>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="ENTER PASSWORD">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" placeholder="ENTER THE SAME ONE"><br>
            <label for="sign-up"></label>
            <input type="submit" id="sign-up" value="CREATE ACCOUNT">
        </form>
        <h2>Already signed up? <a href="https://www.youtube.com/">LOGIN</a></h2><br>
        
    </div>
    </div>
    
</body>
</html>
